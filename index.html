<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="preGame">
    <h1>Tic-Tac-Toe</h1>
    <div class="playerNames">
      <input id="playerOneName" placeholder="Player 1: Insert Name" class="playerOne"> </input>
      <input id="playerTwoName" placeholder="Player 2: Insert Name" class="playerTwo"> </input>
    </div>
    <button class="startGameButton">Start Game</button>
  </div>
  <div class="gameboardScreen hidden">
    <div class="gameboard">
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
    </div>
    <button class="restartGameButton">Restart Game</button>
  </div>
</body>

</html>
