<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1 class="headline">Tic-Tac-Toe</h1>

  <div class="player player-one">
    <img class="player-one-indicator" src="./assets/google-controller.svg" alt="controller-icon">
    <h2 class="player-one-name">Player One</h2>
    <h2>'X'</h2>
    <h2 class="player-one-counter"></h2>
    <h2 class="winner-announcement-one off-screen">WINNER</h2>
    <h2 class="draw-announcement-one off-screen">DRAW</h2>
  </div>

  <div class="player player-two">
    <img class="player-two-indicator" src="./assets/google-controller.svg" alt="controller-icon">
    <h2 class="player-two-name">Player Two</h2>
    <h2>'O'</h2>
    <h2 class="player-two-counter"></h2>
    <h2 class="winner-announcement-two off-screen">WINNER</h2>
    <h2 class="draw-announcement-two off-screen">DRAW</h2>

  </div>

  <div class="pre-game">
    <input class="player-one-input" placeholder="Player 1 - Choose Your Name" class="playerOne"></input>
    <div class="versus">VS.</div>
    <input class="player-two-input" placeholder="Player 2 - Choose Your Name" class="playerTwo"> </input>
  </div>

  <button class="start-game-button">Start Game</button>

  <div class="gameboard-screen hidden">
    <div class="gameboard">
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
    </div>
  </div>
  <button class="restart-game-button hidden">Restart Game</button>

</body>

</html>
